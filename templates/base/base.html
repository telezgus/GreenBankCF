<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/media/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Encode Sans', sans-serif;
        }
    </style>
</head>
<body>

<!-- Barra de navegaciÃ³n verde oscuro -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;">
    <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
        <img src="/media/logo.png" alt="Logo" width="30" height="30">
        <h5 class="text-light" style="margin-left: 10px; margin-top: 5px;">Green Bank CF</h5>
    </a>
    <h7 class="text-light ml-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="text-light">Hi {{ user.first_name}}</a> |
        <a href="{% url 'logout' %}" class="text-light">Logout</a>
        {% endif %}
    </h7>
</nav>

{% block content%}
{% endblock %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
