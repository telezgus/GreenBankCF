{% extends "base/base.html" %}
{% block content %}
<!-- Cards -->
<div class="mt-4">
    <h3 class="text-center">Confirm transaction</h3>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card rounded">
                    <div class="card-body" style="background-color: #f0f0f0;">
                        <div class="card rounded">
                            <div class="card-body">
                                <p>To: {{new_transaction.receiver_card.user.get_full_name}}</p>
                                <br>
                                <p>Card: {{new_transaction.receiver_card.format_card_number}}</p>
                                <br>
                                <p>Amount:   $ {{ new_transaction.amount }}</p>
                                <br>
                                <br>                                
                                <a href="{% url 'transaction_confirmed' id=transaction_id_encrypted %}" class="btn btn-success btn-block mt-3">Confirm</a>
                            </div>
                        </div>                        
                        <br>                       
                        <a href="{% url 'cards' %}" class="btn btn-success btn-block mt-3">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
{% endblock content %}
