{% extends "base/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Recuadro para el formulario de registro -->
            <div class="card rounded">
                <div class="card-body" style="background-color: #f0f0f0;">
                        <h5 class="card-title text-center">New alias</h5>
                        <!-- Agrega aquÃ­ tu formulario de registro -->
                    <div class="card-footer text-center" >
                        <form action={% url 'change_alias' card.id %} method="post">
                            {% csrf_token %}
                            
                            {{ form.as_p }}
                            
                            <input class="btn submit-btn btn-tomato" type="submit" value="Enter">
                        </form>
                        {% if message %}
                        <br>
                        <p> - {{ message }}</p>
                        {% endif %}
                        <a href="{% url 'cards' %}" class="btn btn-success btn-block mt-3">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
